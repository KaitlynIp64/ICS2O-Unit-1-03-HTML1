<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Kaitlyn Ip">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: lightblue;
      color: white;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: LightCyan;
      color: black;
      padding: 10px;
    }
  </style>

  <body style="background-color:white;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital of Canada.</p>
    <img src="./images/flag-of-Canada.png" alt="Canada">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    <img src="./images/flag-of-Japan.png" alt="Japan">

    <h2 class="city">Seoul</h2>
    <p>Seoul is the capital of South Korea.</p>
    <img src="./images/flag-of-Korea-South.png" alt="South Korea">

    <h2 class="city">London</h2>
    <p>London is the capital of United Kingdom.</p>
    <img src="./images/flag-of-United-Kingdom.png" alt="United-Kingdom">
  </body>
</html>
